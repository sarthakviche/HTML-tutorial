<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
  </head>
  <body>
    <!-- Main Heading -->
    <h1>Welcome to My First Website</h1>

    <!-- Paragraph with link -->
    <p>This is my first HTML webpage. Learn more at 
      <a href="https://google.com" target="_blank">Google</a>.
    </p>

    <!-- Image -->
    <img src="sample.jpg" alt="Sample Image" width="200">

    <!-- Text Formatting -->
    <p>Here's some <b>bold</b>, <i>italic</i>, and <u>underlined</u> text.</p>

    <!-- Line Break -->
    <br>

    <!-- Horizontal Line -->
    <hr>

    <!-- Subheading -->
    <h2>Thank you for visiting!</h2>

    <!-- Comment -->
    <!-- This website demonstrates Level 1 HTML concepts. -->
  </body>
</html>
