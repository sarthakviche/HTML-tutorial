<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Structure with Level 3 Concepts</title>
  </head>
  <body>
    <header>
      <h1>My Website Header</h1>
    </header>

    <main>
      <section>
        <article>
          <h2>Article Title</h2>
          <p>This is an article inside the main section.</p>
        </article>
        <aside>
          <p>This is an aside section related to the main content.</p>
        </aside>

      </section>
      <section>
        <!--Revisitng Anchor tag-->
        <a href="https://sarthakviche.carrd.co/"> This will open in same tab </a>
        <br>
        <a href="https://sarthakviche.carrd.co/" target="_main">  This will open in new tab </a>
      </section>

      <h2>Form Example</h2>
      <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <input type="submit" value="Submit">
      </form>

      <h2>Table Example</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>25</td>
        </tr>
      </table>
    </main>

    <footer>
      <p>Website Footer</p>
    </footer>
  </body>
</html>
